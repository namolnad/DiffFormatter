name: Release

on:
  create:
    tags: '*'

jobs:
  publish_release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install mint
        run: HOMEBREW_NO_AUTO_UPDATE=1 brew install mint
      - name: Build Package
        run: make package
      - name: Generate Changelog
        env:
          FINCH_CONFIG: .finch/release_config.yml
        run: swift run finch compare > changelog.md
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${GITHUB_REF} -d -p -F changelog.md Finch.pkg
