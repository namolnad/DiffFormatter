version: 2.1
executors:
  mac:
    macos:
      xcode: "10.1.0"
  go:
    docker:
      - image: circleci/golang:1.8
jobs:
  build_package:
    executor: mac
    steps:
      - checkout
      - run:
          command: make update_build_number
          name: Update build number
      - run:
          command: make package
          name: Build package
      - run:
          command: |
            mkdir -p artifacts
            mv "$CIRCLE_PROJECT_REPONAME.pkg" artifacts
          name: Move artifacts
      - persist_to_workspace:
          root: artifacts
          paths:
            - .
  publish_release:
    executor: go
    steps:
      - run:
          command: mkdir -p ./artifacts
      - attach_workspace:
          at: ./artifacts
      - run:
          command: |
            go get github.com/tcnksm/ghr
            ghr \
              -t ${GITHUB_TOKEN} \
              -u ${CIRCLE_PROJECT_USERNAME} \
              -r ${CIRCLE_PROJECT_REPONAME} \
              -c ${CIRCLE_SHA1} \
              -n ${CIRCLE_TAG} \
              -delete \
              -prerelease \
              ${CIRCLE_TAG} ./artifacts
          name: Publish release to GitHub
  swiftlint:
    executor: mac
    environment:
      SWIFTLINT_CACHE_PATH: lint/cache
      SWIFTLINT_OUTPUT_PATH: lint/reports/lint
      SWIFTLINT_BIN_PATH: .build/debug/swiftlint
    steps:
      - checkout
      - restore_cache:
          keys:
            - v{{ .Environment.CACHE_VERSION }}-lint-cache-{{ arch }}
          name: Restore lint cache
      - restore_cache:
          keys:
            - v{{ .Environment.CACHE_VERSION }}-build-cache-{{ arch }}-{{ checksum "Package.resolved" }}
          name: Restore bin cache
      - run:
          command: |
            mkdir -p $SWIFTLINT_OUTPUT_PATH $SWIFTLINT_CACHE_PATH

            executable=$SWIFTLINT_BIN_PATH
            if ! [ $(command -v $executable) ]; then
              executable='swift run swiftlint'
            fi

            eval $executable lint --strict --reporter junit --cache-path $SWIFTLINT_CACHE_PATH | tee $SWIFTLINT_OUTPUT_PATH/junit.xml
          name: Lint
      - save_cache:
          key: v{{ .Environment.CACHE_VERSION }}-build-cache-{{ arch }}-{{ checksum "Package.resolved" }}
          paths:
            - .build/../{{ .Environment.SWIFTLINT_BIN_PATH }}
          name: Save bin cache
      - save_cache:
          key: v{{ .Environment.CACHE_VERSION }}-lint-cache-{{ arch }}
          paths:
            - .build/../{{ .Environment.SWIFTLINT_CACHE_PATH }}
          name: Save lint cache
      - store_test_results:
          path: .build/../{{ .Environment.SWIFTLINT_OUTPUT_PATH }}
  test:
    executor: mac
    steps:
      - checkout
      - run: mkdir -p build/reports/test
      - run:
          name: Run tests
          command: make test
      - store_test_results:
          path: build/reports/test

workflows:
  version: 2.1
  build:
    jobs:
      - swiftlint
      - test
      - build_package:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - publish_release:
          requires:
            - swiftlint
            - test
            - build_package
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
